
<html>
<head>
 <script src="js/angular.min.js"></script>
 
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
 
 </head>
<body ng-app="myApp" ng-controller="profileCtrl" ng-init="profile()">

<div id="wrapper">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">{{username}}</a>
				</div>
			
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/Login"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
				</ul>
			</div>
		</nav>
	</div>
	
	
<div class="container">
		<div class="row">
			<div class="col">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Employee Details</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-8"></div>
								<div class="col-lg-4">
									<img src="/images/portfolio/{{uploadimage}}" class="img-thumbnail" alt="Cinque Terre" width="200" height="136"> 
									
		
								</div>
								
							<div>
								<table class="table table-condensed">
										<tbody>
											<tr>
												<td><b>Present Project</b></td>
												<td>{{projectname}}</td>
											</tr>
											<tr>
												<td><b>Expertise In</b></td>
												<td>{{skillset}}</td>
											</tr>
											<tr>
												<td><b>Date of Joining</b></td>
												<td>{{doj}}</td>
											</tr>
											<tr>
												<td><b>Working Phone Number</b></td>
												<td>{{phonenumber}}</td>
											</tr>
											
										</tbody>
									</table>	
								</div>
								
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	

<script>

<!-- AngularJS module define AngularJS applications -->
var app = angular.module('myApp', []);
app.controller('profileCtrl', function($scope,$http,$window) {
   
    
	
	$scope.profile = function(params) {
	
	
      var json = {

        "_id": localStorage.getItem('email')
		};
		
	
		
		$http.post("/profile",json).then(function(response) {
            
			
			if (response.data.error == undefined) {
			console.log(JSON.stringify(response.data))
			$scope.result=response.data;
			console.log("PROFILE DATA"+JSON.stringify($scope.result))
				
				
                $scope.username = response.data[0].username;
				
			$scope.projectname = response.data[0].project;
				
				$scope.uploadimage = response.data[0].uploadimage;
				
              $scope.skillset = response.data[0].skillset;
			  
			  $scope.doj = response.data[0].doj;
			
			
			  $scope.phonenumber = response.data[0].phonenumber;
			
			
				 

                
            } else {
                $window.alert('Please Check Entered ID');

            }
			
			
			
			
			
        })
		
		
	}
});
</script>

</body>
</html>
